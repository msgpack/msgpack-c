version: 1.1.0.{build}
before_build:
- cinst 7zip.commandline -x86 -y
- appveyor DownloadFile http://googletest.googlecode.com/files/gtest-1.7.0.zip -FileName gtest-1.7.0.zip
- 7z x gtest-1.7.0.zip > NUL
- cd gtest-1.7.0
- md build
- cd build
- cmake -DBUILD_SHARED_LIBS=ON ..
- cmake --build . --config Release
- cd ..
- cd ..
- appveyor DownloadFile http://zlib.net/zlib-1.2.8.tar.gz -FileName zlib-1.2.8.tar.gz
- 7z x zlib-1.2.8.tar.gz > NUL
- 7z x zlib-1.2.8.tar > NUL
- cd zlib-1.2.8
- md build
- cd build
- cmake ..
- cmake --build . --config Release
- copy zconf.h ..
- cd ..
- cd ..

build_script:
- md build
- cd build
- cmake -DGTEST_LIBRARY=C:\projects\msgpack-c-pnitn\gtest-1.7.0\build\Release\gtest.lib -DGTEST_MAIN_LIBRARY=C:\projects\msgpack-c-pnitn\gtest-1.7.0\build\Release\gtest_main.lib -DGTEST_INCLUDE_DIR=C:\projects\msgpack-c-pnitn\gtest-1.7.0\include -DZLIB_LIBRARY=C:\projects\msgpack-c-pnitn\zlib-1.2.8\build\Release\zlib.lib -DZLIB_INCLUDE_DIR=C:\projects\msgpack-c-pnitn\zlib-1.2.8 ..
- cmake --build . --config Release

test_script:
- set PATH=%PATH%;C:\projects\msgpack-c-pnitn\gtest-1.7.0\build\Release;C:\projects\msgpack-c-pnitn\zlib-1.2.8\build\Release;C:\projects\msgpack-c-pnitn\build\release
- ctest -V
